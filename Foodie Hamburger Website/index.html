<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"/>
      <link rel="icon" type="image/x-icon" href="/images/foodie hamburger logo.svg">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
       <header class="header">
        <div class="header-content">
            <div class="left">
            <img src="/images/foodie hamburger logo.svg" alt="logo">
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
            </div>
        </div>
        <div class="right">
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#Whopper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
        </div>
        
      
    </header>
    <main>
        <section class="hero-section" id="#">
            <div class="image-container">
                <img src="/images/Group 2 (1).png" alt="hero-image">
            </div>
            <p>Well, You can’t resist anymore!</p>
        </section>
         <section id="top-picks" class="section">
            <h2>Top Picks</h2>
            <div class="image-container">
                <img src="/images/burger 1.png" alt="hero-image">
            </div>
        </section>
        <section id="Whopper" class="section">
            <h2>Whopper</h2>
            <div class="image-container">
                <img src="/images/burger 2.png" alt="hero-image">
            </div>
        </section>
        <section id="stunner-menu" class="section">
            <h2>Stunner Menu</h2>
            <div class="image-container">
                <img src="/images/burger 3.png" alt="hero-image">
            </div>
        </section>
        <section id="new-foodie-collection" class="section">
            <h2>New Foodie Collection</h2>
            <div class="image-container">
                <img src="/images/burger 4.png" alt="hero-image">
            </div>
        </section>
        <section id="deal-of-the-day" class="section">
            <h2>Deal of the Day</h2>
            <div class="image-container">
                <img src="/images/burger 5.png" alt="hero-image">
            </div>
        </section>
        <footer>
            <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
            <p class="footer-text">Made with ❤️ by Aftab Asif</p>
          </footer>
    </main>
  
  </body>
</html>
