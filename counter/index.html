<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/counter-icon-vector-isolated-white-background-transparent-sign-linear-sport-symbols-134150941.jpg">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <h1>Counter App Project</h1>
     <hr>
     <div class="container text-center">
        <div class="counter">
          <div class="counter-value">
            <span class="value">0</span>
          </div>
          <div class="counter-controls">
            <button class="btn minus-button" id="decrement">-</button>
            <button class="btn plus-button" id="increment">+</button>
          </div>
  
          <div class="change">
            <label for="changeBy">Increment/Decrement by:</label>
            <input type="number" class="changeBy" value="1" min="1" max="10" />
          </div>
  
          <div class="counter-controls">
            <button class="btn-primary reset-button btn" id="reset">Reset</button>
          </div>
        </div>
      </div>
      <footer><p>Made with ❤️ by Aftab </p></footer>
</body>
</html>
