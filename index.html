<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <input id="inputbox displayField" type="text" placeholder="0" id="inputbox">
            <div>
                <button class="operator1 key" data-key="AC">AC</button>
                <button class="operator2 key" data-key="DEL">DEL</button>
                <button class="operator key" data-key="%">%</button>
                <button class="operator key" data-key="/">/</button>
            </div>
            <div>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="operator key" data-key="*">*</button>
            </div>
            <div>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="operator key" data-key="-">-</button>
            </div>
            <div>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="operator key" data-key="+">+</button>
            </div>
            <div>
                <button class="key" data-key="0">00</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key=".">.</button>
                <button class="equalbtn key" data-key="=">=</button>
            </div>
        </div>
        <footer>
            <p class="footer-text">Made with ❤️ by Aftab Asif</p>
          </footer>
    </main>
    </main>
    
</body>
</html>
